<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SplitBill</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
   </head>
   <body>
      <div id="container">
         <h1>Split your utilities bill with your roommates</h1>
         <form >
            <p>Rent</p>
            <span>🏠
            <input type="text" placeholder="Rent" id="rent"></span>
            <p>Number of roomamtes</p>
            <span>🙂
            <input type="text" placeholder="How many people?" id="people"></span>
            <p class="facilities">Include facilities:</p>
            <p>Wi-Fi</p>
            <span>🌐
            <input type="text" placeholder="Internet bill" id="internet"></span>
            <p>Laundry</p>
            <span>🌊
            <input type="text" placeholder="Laundry bill" id="laundry"></span>
            <p>Parking</p>
            <span>🚗
            <input type="text" placeholder="Parking rent" id="parking"></span>
            <button id="addDiscount">Are you a student?</button>
            <select id="discount">
               <option disabled>Select an option</option>
               <option  value="0.20">Yes, I am a student. Discount 20%</option>
               <option  selected value="0.00">No? I am not a student.</option>
            </select>
            <br>
            <button id="calculate">Calculate✔️</button>
         </form>
         <div id="showTotalAmountToPay">
            <div id="totalBill">
               <p>Bill</p>
               <span>$</span>
               <span id="dividedBill"></span>
               <span>per person</span>
            </div>
            <div id="totalDiscount">
               <p>Discount</p>
               <span>$</span>
               <span id="dividedDiscount"></span>
               <span>per person</span>
            </div>
            <div id="totalAmount">
               <p>Total</p>
               <span>$</span>
               <span id="billAndDiscount"></span>
               <span>per person</span>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="script.js"></script>    
   </body>
</html>
